<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class=" hero 
container">
            
            <div class="Norse">
                <img class="icon" src="img/odin-lined.png" alt="trees and sky" width="100" height="100">
                <!-- <figcaption> </figcaption> -->

            </div>
        
    </div>

    <div class="content">
        <div class="content__text">

        </div>
    

    <!-- article for form -->
        <div class="content__form">
            <form action="" method="post">
                <fieldset>
                    <legend>Let's do This</legend>
                    <p class="login__p">
                        <label class="login__lable" for="firstName">First Name</label>
                        <input class="login__input" type="text" name="firstName" id="firstName" required placeholder="Loki">
                    </p>

                    <p class="login__p">
                        <label class="login__lable" for="lastName">Last Name</label>
                        <input class="login__input" type="text" name="lastName" id="lastName" required placeholder="Thorson">
                    </p>

                    <p class="login__p">
                        <label class="login__lable" for="email">Email</label>
                        <input class="login__input" type="email" name="email" id="email" required>
                    </p>

                    <p class="login__p">
                        <label class="login__lable" for="phone">Phone Number</label>
                        <input class="login__input" type="email" name="email" id="email" required>
                    </p>

                    <p class="login__p"><label class="login__lable" for="email">Email</label>
                        <input class="login__input" type="email" name="email" id="email" required></p>
                    <p class="login__p"></p>

                </fieldset>
               
                
            </form>
        </div>
        <button class="login__btn" type="submit"> Create Account</button>

        <div class="switch">
            <p>Already have an account ? <a href="#">Log in</a></p>
        </div>
    </div>
